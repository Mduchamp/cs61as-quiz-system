language: ruby
rvm:
  - 2.1.1
addons:
  postgresql: "9.3"
bundler_args: --without production --path=~/.bundle
before_install:
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - gem install bundler bundle_cache
  - bundle_cache_install
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database "test-postgres_development";' -U postgres
script:
  - rake db:migrate db:test:prepare db:seed
  - rake cucumber
  - rake spec
after_script:
  - bundle_cache
env:
  global:
  - BUNDLE_ARCHIVE="bundle.tgz"
  - AWS_S3_BUCKET="cs61as-team"
  - RAILS_ENV=test
